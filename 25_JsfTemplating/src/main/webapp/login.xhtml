      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<ui:composition template="/template.xhtml">
		
		<ui:define name="body">
		<h:form>
			<h2>Login</h2>
			Username: <h:inputText value="#{userBean.username}" required="true" requiredMessage="Fill"/>

		<br/>
		
		<h:commandButton action="#{userBean.login}" value="Login" /><br/>
			
		<h:messages />
		</h:form>
		</ui:define>
	
	
	</ui:composition>
